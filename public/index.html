<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Roni API System üîë</title>
  <style>
    :root{
      --bg:#050505; --card:#091010; --accent:#00ff88;
    }
    body{background:linear-gradient(135deg,#020202,#071018);color:#e6fff3;font-family:Inter,system-ui,Arial;min-height:100vh;margin:0;display:flex;align-items:center;justify-content:center}
    .box{width:95%;max-width:420px;padding:28px;border-radius:14px;background:rgba(0,0,0,0.45);box-shadow:0 6px 30px rgba(0,0,0,0.6);text-align:center;border:1px solid rgba(0,255,136,0.06)}
    .led{font-weight:900;color:var(--accent);font-size:28px;letter-spacing:1px;margin-bottom:18px}
    .title{font-size:28px;color:var(--accent);margin:8px 0}
    .btn{display:inline-block;padding:14px 28px;border-radius:12px;background:linear-gradient(90deg,#00ff99,#00cc77);color:#001;font-weight:700;border:none;cursor:pointer;margin:12px 0}
    .input{width:100%;padding:12px;border-radius:10px;border:2px solid rgba(0,255,136,0.18);background:#050505;color:var(--accent);text-align:center}
    .small{font-size:13px;color:#9ddfb6}
    .out{margin-top:16px;color:#00ff99;font-weight:700}
    .preset{display:flex;gap:8px;justify-content:center;margin-bottom:10px}
    .preset button{padding:8px 12px;border-radius:8px;background:#081717;color:var(--accent);border:1px solid rgba(0,255,136,0.12);cursor:pointer}
  </style>
</head>
<body>
  <div class="box">
    <div class="led">‚ò†Ô∏è Roni Mod Menu ‚ò†Ô∏è</div>
    <div class="title">Generate Key</div>

    <div class="preset">
      <button onclick="generatePreset(1)">1 day</button>
      <button onclick="generatePreset(5)">5 day</button>
      <button onclick="generatePreset(7)">7 day</button>
      <button onclick="generatePreset(30)">30 day</button>
      <button onclick="generatePreset(60)">60 day</button>
    </div>

    <div style="margin:10px 0">
      <input id="customDays" class="input" placeholder="Custom days (leave blank = unlimited)">
    </div>
    <button class="btn" onclick="generate()">Generate Key</button>

    <div class="out" id="result"></div>

    <hr style="margin:18px 0;border-color:rgba(0,255,136,0.08)">

    <div class="title">Verify Key</div>
    <input id="verify" class="input" placeholder="Enter key to verify">
    <button class="btn" onclick="verify()">Verify</button>
    <div class="small" id="verifyMsg"></div>
  </div>

<script>
async function generatePreset(days){
  document.getElementById('customDays').value = days;
  await generate();
}

async function generate(){
  const days = document.getElementById('customDays').value.trim();
  const q = days ? `?days=${encodeURIComponent(days)}` : '';
  document.getElementById('result').innerText = '‚è≥ Generating...';
  try {
    const res = await fetch("https://roni-api-system.onrender.com/generate" + q, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ password: "roni6294", days }),
    });

    const j = await res.json();
    if (j.success && j.key){
      const k = j.key;
      const created = new Date(k.createdAt).toLocaleString();
      const exp = k.expiresAt ? new Date(k.expiresAt).toLocaleString() : 'Never';
      document.getElementById('result').innerHTML = `‚úÖ <b>${k.key}</b><br>Created: ${created}<br>Expires: ${exp}`;
    } else {
      document.getElementById('result').innerText = 'Error: ' + (j.error || 'Unknown error');
    }
  } catch(e){
    document.getElementById('result').innerText = 'Network error: ' + e.message;
  }
}

async function verify(){
  const key = document.getElementById('verify').value.trim();
  if (!key) return alert('Enter key');
  document.getElementById('verifyMsg').innerText = '‚è≥ Checking...';
  try{
    const res = await fetch("https://roni-api-system.onrender.com/verify?key=" + encodeURIComponent(key));
    const j = await res.json();
    document.getElementById('verifyMsg').innerText = j.message || JSON.stringify(j);
  }catch(e){
    document.getElementById('verifyMsg').innerText = 'Network error';
  }
}
</script>
